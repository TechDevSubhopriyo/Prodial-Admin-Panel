    <script>
        const search = () => {
            let filter = document.getElementById("myInput").value.toUpperCase();
            let myTable = document.getElementById("user");
            let tr = myTable.getElementsByTagName('tr');

            for(var i=0;i<tr.length;i++){
                let td = tr[i].getElementsByTagName('td')[2];
                let td1 = tr[i].getElementsByTagName('td')[3];
                if(td && td1){
                    let textvalue = td.textContent || td.innerHTML;
                    let textvalue1 = td1.textContent || td1.innerHTML;
                    if(textvalue.toUpperCase().indexOf(filter)>-1 || textvalue1.toUpperCase().indexOf(filter)==0){
                        tr[i].style.display="";
                    }
                    else{
                        tr[i].style.display="none";
                    }
                }
            }
        }
        $(document).ready(function () {
            var str="<thead><tr><th>#</th><th>Image</th><th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Action</th></tr></thead><tbody>";
                $.ajax({
                    type: 'GET',
                    url: 'https://dtechblradmin.xyz/prodial/api/user.php?user=user',
                    dataType: 'json',
                    success: function(response){
                        console.log(response.success);
                        if(response.success){
                            $.each(response.data, function(index,item){
                                var src="";
                                if(item['image'].indexOf('data:image/')==-1)
                                    src = "data:image/jpeg;base64,";
                                else
                                    src="";    
                                src += item['image'];
                                str=str+ "<tr><td>"+(index+1)+"</td><td><img class='h-img' src='"+src+"'></td><td>"+item["name"]+"</td><td>"+item["phone"]+"</td><td>"+item["email"]+"</td><td>"+item["address"]+"</td><td><button type='button' class='btn btn-outline-success' data-toggle='tooltip'>Edit</button><button type='button' class='btn btn-outline-danger' data-toggle='tooltip'>Delete</button></td></tr>";
                            })
                            document.getElementById("user").innerHTML = str+"</tbody>";
                        }
                        else{
                            console.log(response.message);
                        }
                    }
                });
        });
    </script>
