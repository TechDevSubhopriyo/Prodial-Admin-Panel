    <script>
        const checkall = () => {
            var selectall = document.getElementById("sa");
            if(selectall.checked){
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                
                for(var i=0;i<chk.length;i++){
                    chk[i].checked=true;
                }
            }
            else{
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                
                for(var i=0;i<chk.length;i++){
                    chk[i].checked=false;
                }
            }
        }
        const searchlist = () => {
            let filter = document.getElementById("myInput2").value.toUpperCase();
            var ul = document.getElementById('ul');
            let chklbl = ul.getElementsByTagName('label');
            let chk = ul.getElementsByTagName('input');
            let cbr = ul.getElementsByTagName('br');

            for(var i=0;i<chklbl.length;i++){
                let textvalue = chklbl[i].textContent || chklbl[i].innerHTML;
                if(textvalue.toUpperCase().indexOf(filter)>-1){
                    chk[i].style.display="";
                    chklbl[i].style.display="";
                    cbr[i].style.display="";
                }
                else{
                    chk[i].style.display="none";
                    chklbl[i].style.display="none";
                    cbr[i].style.display="none";
                }
            }
        }
        $(document).ready(function(){
            SlickLoader.enable();
            var cs="";
            $.ajax({
                type: 'GET',
                url: 'https://prodialexpress.com/api/user.php?user=user',
                dataType: 'json',
                success: function(response){
                    console.log(response.success);
                    SlickLoader.disable();
                    if(response.success){
                        var ul = document.getElementById('ul');
                        $.each(response.data, function(index,item){

                            cs = cs+'<input type="checkbox" name="'+item.name+'" value="'+item.phone+'"><label style="margin: 5px;">'+item.name+' - '+item.phone+'</label><br>';
                        })
                    }
                    else{
                        console.log(response.message);
                    }
                    SlickLoader.disable();
                    document.getElementById('ul').innerHTML=cs;
                }
            });

            document.getElementById("assign").onclick= function() {
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                var sc = "";
                for(var i=0;i<chk.length;i++){
                    if(chk[i].checked){
                        sc=sc+chk[i].value+",";
                    }
                }
                if(sc.length>0){
                    sc=sc.substr(0,sc.lastIndexOf(','));
                }
                else{
                    alert("Please select atleast one user");
                    return;
                }
                sc="("+sc+")";
                console.log(sc);
                var title = document.getElementById('nt').value;
                var body = document.getElementById('nb').value;

                if(title.length==0){
                    alert("Please provide notification title");
                    return;
                }
                if(body.length==0){
                    alert("Please provide notification body");
                    return;
                }
                var fd = new FormData();

                fd.append('title',title);
                fd.append('body',body);
                fd.append('phones',sc);
                SlickLoader.enable();
                $.ajax({
                    url: "https://prodialexpress.com/api/notification.php",
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        SlickLoader.disable();
                        console.log(response.success);
                        window.location.reload();
                    }
                });
            }; 
        });
    </script>
