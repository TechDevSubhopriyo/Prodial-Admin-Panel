    <script>
        function addRowHandlers() {
            var table = document.getElementById("user");
            var rows = table.getElementsByTagName("tr");
            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                if(i>0){
                    var del = currentRow.getElementsByTagName("td")[8].getElementsByTagName("button")[0];
                    var delHandler = function(row) {
                        return function() {
                            var id =  row.getElementsByTagName("td")[3].textContent;
                            
                            SlickLoader.enable();
                            
                            $.ajax({
                                url: "https://prodial.dtechblr.in/api/user.php?delete="+id,
                                type: 'get',
                                dataType: 'json',
                                success: function(response){
                                    console.log(response.success);
                                    window.location.reload();
                                }
                            });
                        };
                    };
                    del.onclick = delHandler(currentRow);
                }
            }
        }

        const search = () => {
            let filter = document.getElementById("myInput").value.toUpperCase();
            let myTable = document.getElementById("user");
            let tr = myTable.getElementsByTagName('tr');

            for(var i=0;i<tr.length;i++){
                let td = tr[i].getElementsByTagName('td')[2];
                let td1 = tr[i].getElementsByTagName('td')[3];
                if(td && td1){
                    let textvalue = td.textContent || td.innerHTML;
                    let textvalue1 = td1.textContent || td1.innerHTML;
                    if(textvalue.toUpperCase().indexOf(filter)>-1 || textvalue1.toUpperCase().indexOf(filter)==0){
                        tr[i].style.display="";
                    }
                    else{
                        tr[i].style.display="none";
                    }
                }
            }
        }
        $(document).ready(function () {
            SlickLoader.enable();
            var str="<thead><tr><th>#</th><th>Image</th><th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Referal Code</th><th>Referred By</th><th>Action</th></tr></thead><tbody>";
                $.ajax({
                    type: 'GET',
                    url: 'https://prodial.dtechblr.in/api/user.php?user=user',
                    dataType: 'json',
                    success: function(response){
                        console.log(response.success);
                        if(response.success){
                            $.each(response.data, function(index,item){
                                var src="";
                                if(item['image'].indexOf('data:image/')==-1)
                                    src = "data:image/jpeg;base64,";
                                else
                                    src="";    
                                src += item['image'];
                                var address = item.address;
                                if(address.length>40){
                                    var po = address.indexOf(" ",40);
                                    address= address.substring(0,po)+"<br>"+address.substring(po);
                                }
                                str=str+ "<tr><td>"+(index+1)+"</td><td><img loading='lazy' class='h-img' src='"+src+"'></td><td>"+item["name"]+"</td><td>"+item["phone"]+"</td><td>"+item["email"]+"</td><td><p>"+address+"</p></td><td>"+item["refid"]+"</td><td>"+item.refby+"</td><td><button type='button' class='btn btn-outline-danger' data-toggle='tooltip'>Delete</button></td></tr>";
                            })
                            SlickLoader.disable();
                            document.getElementById("user").innerHTML = str+"</tbody>";
                            addRowHandlers();
                        }
                        else{
                            console.log(response.message);
                        }
                    }
                });
        });
    </script>
