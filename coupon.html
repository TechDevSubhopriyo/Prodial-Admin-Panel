    <script>
        const checkall = () => {
            var selectall = document.getElementById("sa");
            if(selectall.checked){
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                
                for(var i=0;i<chk.length;i++){
                    chk[i].checked=true;
                }
            }
            else{
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                
                for(var i=0;i<chk.length;i++){
                    chk[i].checked=false;
                }
            }
        }
        const search = () => {
            let filter = document.getElementById("myInput").value.toUpperCase();
            let myTable = document.getElementById("user");
            let tr = myTable.getElementsByTagName('tr');

            for(var i=0;i<tr.length;i++){
                let td = tr[i].getElementsByTagName('td')[2];
                if(td){
                    let textvalue = td.textContent || td.innerHTML;
                    if(textvalue.toUpperCase().indexOf(filter)>-1){
                        tr[i].style.display="";
                    }
                    else{
                        tr[i].style.display="none";
                    }
                }
            }
        }
        const searchlist = () => {
            let filter = document.getElementById("myInput2").value.toUpperCase();
            var ul = document.getElementById('ul');
            let chklbl = ul.getElementsByTagName('label');
            let chk = ul.getElementsByTagName('input');
            let cbr = ul.getElementsByTagName('br');

            for(var i=0;i<chklbl.length;i++){
                let textvalue = chklbl[i].textContent || chklbl[i].innerHTML;
                if(textvalue.toUpperCase().indexOf(filter)>-1){
                    chk[i].style.display="";
                    chklbl[i].style.display="";
                    cbr[i].style.display="";
                }
                else{
                    chk[i].style.display="none";
                    chklbl[i].style.display="none";
                    cbr[i].style.display="none";
                }
            }
        }

        function addRowHandlers() {
            SlickLoader.enable();
            var table = document.getElementById("user");
            var rows = table.getElementsByTagName("tr");
            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                
                if(i>0){
                    var del = currentRow.getElementsByTagName("td")[4].getElementsByTagName("button")[0];
                    var deleteHandler = function(row) {
                        return function() {
                            var id =  row.getElementsByTagName("td")[5].textContent;
                            var fd = new FormData();
                            fd.append('delete',id);
                            
                            $.ajax({
                                url: "https://dtechblradmin.xyz/prodial/api/coupon.php",
                                type: 'post',
                                data: fd,
                                contentType: false,
                                processData: false,
                                success: function(response){
                                    SlickLoader.disable();
                                    window.location.reload();
                                }
                            });
                        };
                    };
                    del.onclick = deleteHandler(currentRow);
                }
            }
        }

        $(document).ready(function(){
            SlickLoader.enable();
            var str="<thead><tr><th>#</th><th>Code</th><th>Description</th><th>Discount</th><th>Action</th><th style='display:none;'>ID</th></thead><tbody>";
            var str2="<option value='0'>Select a Coupon</option>";
            $.ajax({
                type: 'GET',
                url: 'https://dtechblradmin.xyz/prodial/api/coupon.php',
                dataType: 'json',
                success: function(response){
                    console.log(response.success);
                    if(response.success){
                        $.each(response.data, function(index,item){
                            
                            str=str+ "<tr><td><h5>"+(index+1)+"</h5></td><td><h3>"+item.code+"</h3></td><td><h5>"+item.description+"</h5></td><td><h5> â‚¹ "+item.discount+"</h5></td><td><button type='button' class='btn btn-outline-danger' data-toggle='tooltip'>Delete</button></td><td style='display:none;'>"+item['id']+"</td></tr>";
                            str2 = str2 + "<option value='"+item.id+"'>"+item.code+"</option>";
                        })
                        document.getElementById("user").innerHTML = str+"</tbody>";
                        document.getElementById("cp").innerHTML = str2;
                    }
                    else{
                        console.log(response.message);
                    }
                    SlickLoader.disable();
                    addRowHandlers();
                }
            });
            var cs="";
            SlickLoader.enable();
            $.ajax({
                type: 'GET',
                url: 'https://dtechblradmin.xyz/prodial/api/user.php?user=user',
                dataType: 'json',
                success: function(response){
                    console.log(response.success);
                    if(response.success){
                        var ul = document.getElementById('ul');
                        $.each(response.data, function(index,item){

                            cs = cs+'<input type="checkbox" name="'+item.name+'" value="'+item.phone+'"><label style="margin: 5px;">'+item.name+' - '+item.phone+'</label><br>';
                        })
                    }
                    else{
                        console.log(response.message);
                    }
                    SlickLoader.disable();
                    document.getElementById('ul').innerHTML=cs;
                }
            });

            document.getElementById("rsave").onclick= function() {
                SlickLoader.enable();
                var code = document.getElementById("code").value;
                var desc = document.getElementById("desc").value;
                var amt = document.getElementById("amt").value;

                var fd = new FormData();

                fd.append('coupon',code);
                fd.append('description',desc);
                fd.append('amount',amt);
                
                $.ajax({
                    url: "https://dtechblradmin.xyz/prodial/api/coupon.php",
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        console.log(response.success);
                        window.location.reload();
                    }
                });
            }; 
            
            document.getElementById("assign").onclick= function() {
                //SlickLoader.enable();
                var ul = document.getElementById('ul');
                let chk = ul.getElementsByTagName('input');
                var sc = "";
                for(var i=0;i<chk.length;i++){
                    if(chk[i].checked){
                        sc=sc+chk[i].value+",";
                    }
                }
                if(sc.length>0){
                    sc=sc.substr(0,sc.lastIndexOf(','));
                }
                console.log(sc);
                var code = document.getElementById('cp').value;

                if(code==0){
                    alert("Please Select a coupon to assign.");
                    return;
                }
                var fd = new FormData();

                fd.append('code',code);
                fd.append('phones',sc);
                
                $.ajax({
                    url: "https://dtechblradmin.xyz/prodial/api/coupon.php",
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        console.log(response.success);
                        window.location.reload();
                    }
                });
            }; 
            
        });
    </script>
