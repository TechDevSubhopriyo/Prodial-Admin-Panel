    <script>
        const search = () => {
            let filter = document.getElementById("myInput").value.toUpperCase();
            let myTable = document.getElementById("user");
            let tr = myTable.getElementsByTagName('tr');
            let fp = parseFloat(filter);
            for(var i=0;i<tr.length;i++){
                let td = tr[i].getElementsByTagName('td')[2];
                let td1 = tr[i].getElementsByTagName('td')[4];
                let td2 = tr[i].getElementsByTagName('td')[11];
                if(td && td1 && td2){
                    let textvalue = td.textContent || td.innerHTML;
                    let textvalue1 = td1.textContent || td1.innerHTML;
                    let textvalue2 = td2.textContent || td2.innerHTML;
                    textvalue2 = parseFloat(textvalue2);
                    if(textvalue.toUpperCase().indexOf(filter)>-1 || textvalue1.toUpperCase().indexOf(filter)==0 || textvalue2>=fp){
                        tr[i].style.display="";
                    }
                    else{
                        tr[i].style.display="none";
                    }
                }
            }
        }
        function addRowHandlers() {
            var table = document.getElementById("user");
            var rows = table.getElementsByTagName("tr");
            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                var createClickHandler = function(row) {
                return function() {
                    var img =  row.getElementsByTagName("td")[1].getElementsByTagName("img")[0].getAttribute("src");
                    var name =  row.getElementsByTagName("td")[2].textContent;
                    var price =  row.getElementsByTagName("td")[3].textContent;
                    var restaurant =  row.getElementsByTagName("td")[4].textContent;
                    var stock =  row.getElementsByTagName("td")[5].textContent;
                    var offer_price =  row.getElementsByTagName("td")[7].textContent;
                    var rating =  row.getElementsByTagName("td")[8].textContent;
                    var total_rating =  row.getElementsByTagName("td")[9].textContent;
                    var category =  row.getElementsByTagName("td")[10].textContent;
                    var description =  row.getElementsByTagName("td")[12].textContent;

                    document.getElementById("log").src = img;
                    document.getElementById("title").innerHTML = name;
                    if(offer_price!=""){
                        document.getElementById("email").innerHTML = "<strike>Rs. "+price+"</strike>";
                        document.getElementById("phone").innerHTML = "Rs. "+offer_price;      
                    }
                    else{
                        document.getElementById("phone").innerHTML = ""; 
                        document.getElementById("email").innerHTML = "Rs. "+price;
                    }            
                    document.getElementById("address").innerHTML = "<hr>"+restaurant;
                    document.getElementById("rating").innerHTML = rating+"  "+'<i class="fas fa-star text-c-yellow f-18"></i>';
                    document.getElementById("total_rating").innerHTML = "("+total_rating+" Ratings)";
                    document.getElementById("accno").innerHTML = "In Stock: "+stock;
                    document.getElementById("ifsc").innerHTML = "Category: "+category;
                    document.getElementById("desc").innerHTML = description;
                    
                    if(stock>0)
                    {
                        document.getElementById("status").innerHTML = "Available";
                        document.getElementById("status").className = "badge badge-pill badge-success";
                    }
                    else
                    {
                        document.getElementById("status").innerHTML = "Out of Stock"
                        document.getElementById("status").className = "badge badge-pill badge-danger";
                    }    
                    };
                };
              currentRow.onclick = createClickHandler(currentRow);
            }
        }
        $(document).ready(function(){
            SlickLoader.enable();
            var str="<thead><tr><th>#</th><th>Image</th><th>Name</th><th>Price</th><th style='display:none;'>Restaurant Name</th><th  style='display:none;'>Stock</th><th style='display:none;'>Action</th><th>Offer Price</th><th style='display:none;'>Rating</th><th style='display:none;'>Total Rating</th><th style='display:none;'>Category</th><th>Offer Percent</th><th style='display:none;'>Description</th></thead><tbody>";
            $.ajax({
                type: 'GET',
                url: 'https://prodial.dtechblr.in/api/offers.php?offer=offer',
                dataType: 'json',
                success: function(response){
                    console.log(response.success);
                    if(response.success){
                        $.each(response.data, function(index,item){
                            var il = item['image'];
                            il = il.split(' ').join('%20');
                            var p = parseFloat(item["price"]);
                            var op = parseFloat(item["offer_price"]);
                            var percent = (p-op)*100/p;
                            percent = Number(percent).toFixed(2);
                            str=str+ "<tr><td>"+(index+1)+"</td><td><img loading='lazy' class='m-img' src="+il+"></td><td><h5>"+item["name"]+"</h5></td><td><h5>"+item["price"]+"</h5></td><td style='display:none;'><h5>"+item["restaurant_name"]+"</h5></td><td  style='display:none;'><h6>"+item["stock"]+"</h6></td><td style='display:none;'><button type='button' class='btn btn-outline-success' data-toggle='tooltip'>Edit</button><button type='button' class='btn btn-outline-danger' data-toggle='tooltip'>Delete</button></td><td><h5>"+item["offer_price"]+"</h5></td><td style='display:none;'><h6>"+item["rating"]+"</h6></td><td style='display:none;'><h6>"+item["total_rating"]+"</h6></td><td style='display:none;'><h6>"+item["category_name"]+"</h6></td><td><h3>"+percent+"</h3></td><td style='display:none;'><h6>"+item["description"]+"</h6></td></tr>";
                        })
                        SlickLoader.disable();
                        document.getElementById("user").innerHTML = str+"</tbody>";
                    }
                    else{
                        console.log(response.message);
                    }
                    SlickLoader.disable();
                    addRowHandlers();
                }
            });
            
            document.getElementById("close").onclick= function() {
                document.getElementById("log").src = "";
                document.getElementById("title").innerHTML = "";
                document.getElementById("desc").innerHTML = "";
                document.getElementById("phone").innerHTML = "";
                document.getElementById("email").innerHTML = "";                  
                document.getElementById("address").innerHTML = "";
                document.getElementById("rating").innerHTML = "";
                document.getElementById("total_rating").innerHTML = "";
                document.getElementById("accno").innerHTML = "";
                document.getElementById("ifsc").innerHTML = "";
                document.getElementById("bname").innerHTML = "";
                document.getElementById("category").innerHTML = "";
                document.getElementById("status").innerHTML = "";
            };
            
        });
