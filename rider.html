    <script>
        const search = () => {
            let filter = document.getElementById("myInput").value.toUpperCase();
            let myTable = document.getElementById("user");
            let tr = myTable.getElementsByTagName('tr');

            for(var i=0;i<tr.length;i++){
                let td = tr[i].getElementsByTagName('td')[2];
                let td1 = tr[i].getElementsByTagName('td')[4];
                if(td && td1){
                    let textvalue = td.textContent || td.innerHTML;
                    let textvalue1 = td1.textContent || td1.innerHTML;
                    if(textvalue.toUpperCase().indexOf(filter)>-1 || textvalue1.toUpperCase().indexOf(filter)==0){
                        tr[i].style.display="";
                    }
                    else{
                        tr[i].style.display="none";
                    }
                }
            }
        }
        
        function addRowHandlers() {
            var table = document.getElementById("user");
            var rows = table.getElementsByTagName("tr");
            for (i = 0; i < rows.length; i++) {
                var currentRow = table.rows[i];
                
                if(i>0){
                    var edit = currentRow.getElementsByTagName("td")[5].getElementsByTagName("button")[0];
                    var editHandler = function(row) {
                        return function() {
                            var name =  row.getElementsByTagName("td")[2].getElementsByTagName("h4")[0].textContent;
                            var phone =  row.getElementsByTagName("td")[2].getElementsByTagName("h5")[0].textContent;
                            var email =  row.getElementsByTagName("td")[2].getElementsByTagName("h6")[0].textContent;
                            var address =  row.getElementsByTagName("td")[3].textContent;
                            var review =  row.getElementsByTagName("td")[7].textContent;
                            var id =  row.getElementsByTagName("td")[6].textContent;
                            document.getElementById("ecard").style.display="";
                            document.getElementById("rname").value = name;
                            document.getElementById("r_uid").value = id;
                            document.getElementById("rph1").value = phone;
                            document.getElementById("remail1").value = email;
                            document.getElementById("raddr1").value = address;
                            document.getElementById("rabt1").value = review;
                        };
                    };
                    edit.onclick = editHandler(currentRow);
                    var del = currentRow.getElementsByTagName("td")[5].getElementsByTagName("button")[1];
                    var deleteHandler = function(row) {
                        return function() {
                            var id =  row.getElementsByTagName("td")[6].textContent;
                            
                            var fd = new FormData();
                            fd.append('delete',id);
                            
                            $.ajax({
                                url: "https://prodial.dtechblr.in/api/rider.php",
                                type: 'post',
                                data: fd,
                                contentType: false,
                                processData: false,
                                success: function(response){
                                    SlickLoader.disable();
                                    console.log(response.success);
                                    window.location.reload();
                                }
                            });
                        };
                    };
                    del.onclick = deleteHandler(currentRow);
                }
            }
        }
        $(document).ready(function(){
            SlickLoader.enable();
            var str="<thead><tr><th>#</th><th>Image</th><th>Rider</th><th>Address</th><th>Status</th><th>Action</th><th style='display:none;'>ID</th><th style='display:none;'>Review</th></thead><tbody>";
            $.ajax({
                type: 'GET',
                url: 'https://prodial.dtechblr.in/api/rider.php?rider=all',
                dataType: 'json',
                success: function(response){
                    console.log(response.success);
                    if(response.success){
                        $.each(response.data, function(index,item){
                            var il = item['image'];
                            il = il.split(' ').join('%20');
                            var src=il;
                            if(item['image'].indexOf('data:image/')==-1)
                                src = "data:image/jpeg;base64,";
                            else
                                src="";    
                            src += item['image'];
                            if(src=="data:image/jpeg;base64,"){
                                src="https://prodial.dtechblr.in/user.webp";
                            }
                            
                            str=str+ "<tr><td><h4>"+(index+1)+"</h4></td><td><img loading='lazy' class='m-img' src='"+src+"''></td><td><h4>"+item["name"]+"</h4><h5>"+item.phone+"</h5><h6>"+item.email+"</h6></td><td><h6>"+item.address+"</h6></td>";
                            if(item.status==1){
                                str=str+"<td><span class='badge badge-pill badge-success'>Available</span></td>";
                            }
                            else{
                                str=str+"<td><span class='badge badge-pill badge-danger'>Unavailable</span></td>";
                            }
                            str+="<td><button type='button' class='btn btn-outline-success' data-toggle='tooltip'>Edit</button><button type='button' class='btn btn-outline-danger' data-toggle='tooltip'>Delete</button></td><td style='display:none;'>"+item['id']+"</td><td style='display:none;'>"+item.review+"</td></tr>";
                        })
                        SlickLoader.disable();
                        document.getElementById("user").innerHTML = str+"</tbody>";
                    }
                    else{
                        console.log(response.message);
                    }
                    SlickLoader.disable();
                    addRowHandlers();
                }
            });
            document.getElementById("close").onclick= function() {
                document.getElementById("ecard").style.display = "none";
            };

            document.getElementById("rsave").onclick= function() {
                SlickLoader.enable();
                var name = document.getElementById("rname1").value;
                var phone = document.getElementById("rph").value;
                var email = document.getElementById("remail").value;
                var address = document.getElementById("raddr").value;
                var review = document.getElementById("rabt").value;

                var file= $('#r_id')[0].files[0];
                var fd = new FormData();

                fd.append('name',name);
                fd.append('file',file);
                fd.append('phone',phone);
                fd.append('email',email);
                fd.append('address',address);
                fd.append('review',review);
                
                $.ajax({
                    url: "https://prodial.dtechblr.in/api/rider.php",
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        console.log(response);
                        SlickLoader.disable();
                        window.location.reload();
                    }
                });
            };

            document.getElementById("rupdate").onclick= function() {
                SlickLoader.enable();
                var id = document.getElementById("r_uid").value;
                var name = document.getElementById("rname").value;
                var phone = document.getElementById("rph1").value;
                var email = document.getElementById("remail1").value;
                var address = document.getElementById("raddr1").value;
                var review = document.getElementById("rabt1").value;

                var file= $('#rid')[0].files[0];
                var fd = new FormData();

                fd.append('id',id);
                fd.append('name',name);
                fd.append('file',file);
                fd.append('phone',phone);
                fd.append('email',email);
                fd.append('address',address);
                fd.append('review',review);
                
                $.ajax({
                    url: "https://prodial.dtechblr.in/api/rider.php",
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        console.log(response);
                        SlickLoader.disable();
                        window.location.reload();
                    }
                });
            };

            document.getElementById("ecard").style.display="none";   
            
        });
    </script>
